<!DOCTYPE HTML>
<head>
  <meta charset="UTF-8">
  <title>Art Around</title>
</head>
<body>
  <h1>Aggiungi Museo</h1>
  <form action="/add-museum" method="POST">
    <label for="name">Enter museum name:</label><br>
    <input type="text" name="name" class="name"><br>
    <label for="address">Enter museum address:</label><br>
    <input type="text" name="address" class="address"><br>
    <label for="image_path">Enter museum image path:</label><br>
    <input type="text" name="image_path" class="image_path"><br>
    <label for="tags">Enter museum tags:</label><br>
    <textarea name="tags" class="tags"></textarea>
    <input type="submit" value="Add">
  </form>
</body>
