<!DOCTYPE HTML>
<head>
  <meta charset="UTF-8">
  <title>Art Around</title>
</head>
<body>
  <h1>Aggiungi Sezione</h1>
  <form id="form" action="/add-section" method="POST">
    <label for="name">Enter section name:</label><br>
    <input type="text" name="name" class="name"><br>
    <label for="image_path">Enter museum image path:</label><br>
    <input type="text" name="image_path" class="image_path"><br>
    <button type="button" id="works" onclick="renderAddWork()">Add works</button><br>
    <div id="works-region"></div>

    <input type="submit" value="Add" onclick="handleSave()">
  </form>
  <script src="/js/add-sections.js"></script>
</body>
