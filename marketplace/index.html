<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtAround - Marketplace (AURA STYLE)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./style.css?v=2">
</head>
<body>

    <header class="navbar sticky-top px-3">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-bank me-2 text-white"></i> 
            <span class="fw-bold">ArtAround</span> <span class="fw-light ms-1 text-white opacity-75">Marketplace</span>
        </a>
        <div class="text-white small d-flex align-items-center">
            <div class="rounded-circle bg-gradient p-1 me-2" style="background: var(--accent-gradient); width: 30px; height: 30px; display:flex; justify-content:center; align-items:center;">
                A1
            </div>
            Autore1
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            
            <nav id="sidebar" class="col-md-2 d-none d-md-block sidebar min-vh-100 pt-3">
                <div class="position-sticky">
                    <h6 class="sidebar-heading px-3 mt-4 mb-3 text-uppercase text-secondary fw-bold" style="font-size: 0.7rem; letter-spacing: 1px;">
                        Navigazione
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="getMuseums()">
                                <i class="bi bi-house-door me-2"></i> Musei
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-collection me-2"></i> I miei contenuti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-graph-up me-2"></i> Vendite
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-gear me-2"></i> Impostazioni
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-4 pb-5">
                
                <div class="d-flex justify-content-between align-items-center pt-3 pb-4 mb-4 border-bottom border-secondary border-opacity-25">
                    <h1 class="h2" id="page-title">Musei Disponibili</h1>
                    <button id="back-btn" class="btn btn-sm btn-outline-secondary d-none" onclick="getMuseums()">
                        <i class="bi bi-arrow-left me-1"></i> Indietro
                    </button>
                </div>

                <div id="content-area" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    </div>

            </main>
        </div>
    </div>

    <div class="modal fade" id="editItemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Modifica Opera</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="itemId">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="itemName" class="form-label text-secondary small">Titolo</label>
                                <input type="text" class="form-control" id="itemName">
                            </div>
                            <div class="col-md-4">
                                <label for="itemPrice" class="form-label text-secondary small">Prezzo</label>
                                <input type="number" step="0.01" class="form-control" id="itemPrice">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="itemDescription" class="form-label text-secondary small">Descrizione</label>
                            <textarea class="form-control" id="itemDescription" rows="4"></textarea>
                        </div>
                        
                        <h6 class="border-bottom border-secondary border-opacity-25 pb-2 mb-3 mt-4 text-secondary text-uppercase small">Metadati</h6>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label text-secondary small">Durata</label>
                                <select class="form-select" id="itemDuration">
                                    <option value="1min">1 Minuto</option>
                                    <option value="3s">3 Secondi</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-secondary small">Tono</label>
                                <select class="form-select" id="itemTone">
                                    <option value="medio">Medio</option>
                                    <option value="infantile">Infantile</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" onclick="saveItem()">Salva Modifiche</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
